<!DOCTYPE html>
<html lang="en">

<head>
    <title>Who's that guy?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <!-- jquery-loading plugin CSS -->
    <link rel="stylesheet" type="text/css" href="./css/jquery.loading.min.css">
    <!-- jsSocials plugin CSS -->
    <link rel="stylesheet" type="text/css" href="./css/jssocials.css" />
    <link rel="stylesheet" type="text/css" href="./css/jssocials-theme-plain.css" />
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
    <div class="container" id="page-container">
        <h1 id="app-name">
            <span class="glyphicon glyphicon-film"></span> Who's That Guy?
        </h1>

        <h2 id="page-header">
            Identify the actors on a snapshot
        </h2>

        <div id="uploaded-image-container" style="style=position:relative; display:none;">
            <div id="face-rectangles-layer" style="position:relative; margin:auto; z-index:2;">
                <!--LAYER 1-->
            </div>
            <div id="uploaded-image-layer" style="position:relative; margin:auto; z-index:1;">
                <img id="uploaded-image" height="240px">
                <!--Size of the displayed image must be set here -->
            </div>
        </div>

        <div class="btn-wrapper">
            <label id="upload-image-button" class="btn btn-default btn-lg" for="snapshot-image-file-selector">
                    <input id="snapshot-image-file-selector" type="file">
                        Upload a snapshot
            </label>
        </div>

        <footer>
            <div id="jssocials-share-placeholder"></div>
            <div class="about-link"><a href="about.html"><span class="glyphicon glyphicon-question-sign"></span> About</a></div>
        </footer>
    </div>

    <!--jQuery Script-->
    <script src="./js/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="./js/bootstrap.min.js"></script>
    <!--Loading jQuery Script-->
    <script src="./js/jquery.loading.min.js"></script>
    <!-- jsSocials -->
    <script src="./js/jssocials.min.js"></script>
    <script>$("#jssocials-share-placeholder").jsSocials({url: "http://whoisthatguy.azurewebsites.net/",
    text: "Who's that guy? A web service to identify actors on a given snapshot.", shareIn: "popup", showCount: "inside", shares: [{
        share: "facebook",
        logo: "./img/fb-logo.png"
    }, {
        share: "twitter",
        logo: "./img/tw-logo.png"
    }]});</script>
    <!-- Actor recognition Script-->
    <script src="./js/actorRecognition.js"></script>
