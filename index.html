<!DOCTYPE html>
<html lang="en">

<head>
    <title>Who's that guy?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container" id="page-container">
        <h1 id="app-name">
            <span class="glyphicon glyphicon-film"></span> Who's That Guy?
        </h1>
        <!-- NB: glyphicon halflings are generally not free, but the developer made them free in bootstrap -->

        <h2 id="page-header">
            Identify the actors on a snapshot
        </h2>

        <img id="uploadedImage" height="200">

        <div class="btn-wrapper">
            <label id="openFileButton" class="btn btn-default btn-lg" for="snapshotPictureFileSelector">
                    <input id="snapshotPictureFileSelector" type="file"/>
                    Upload a snapshot
                </label>
        </div>
    </div>
    <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->

    <!--jQuery Script-->
    <script src="./js/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="./js/bootstrap.js"></script>
    <!--Custom Script-->
    <script src="./js/actorRecognition.js"></script>
</body>

</html>
