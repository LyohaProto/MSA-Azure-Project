<!DOCTYPE html>
<html lang="en">

<head>
    <title>Who's that guy?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container" id="page-container">
        <h1 id="app-name">
            <span class="glyphicon glyphicon-film"></span> Who's That Guy?
        </h1>

        <h2 id="page-header">
            Identify the actors on a snapshot
        </h2>

        <div id="uploaded-image-container" style="style=position:relative; display:none;">
            <div id="face-rectangles-layer" style="position:relative; margin:auto; z-index:2;">
                <!--LAYER 1-->
            </div>
            <div id="uploaded-image-layer" style="position:relative; margin:auto; z-index:1;">
                <img id="uploaded-image" height="240px"> <!--Size of the displayed image must be set here -->
            </div>
        </div>

        <div class="btn-wrapper">
            <label id="upload-image-button" class="btn btn-default btn-lg" for="snapshot-image-file-selector">
                    <input id="snapshot-image-file-selector" type="file">
                    Upload a snapshot
                </label>
        </div>
    </div>
    <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->

    <!--jQuery Script-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Custom Script-->
    <script src="./js/actorRecognition.js"></script>
</body>

</html>
