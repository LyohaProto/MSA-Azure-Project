    <div class="container-fluid" id="page-container">
        <h1 id="app-name">

        </h1>

        <h2 id="page-header">

        </h2>

        <div id="uploaded-image-container">

        <div class="btn-wrapper">
            <label id="upload-image-button" class="btn btn-default btn-lg" for="snapshot-image-file-selector">
